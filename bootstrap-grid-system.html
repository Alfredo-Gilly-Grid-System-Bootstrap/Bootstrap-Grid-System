<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	<link type="text/css" rel="stylesheet" href="css/bootstrap-grid-system.css">
	<title>Codeup Design</title>

</head>
<body>
<!-- Page Header and NAV -->
<header>
	<div class="bg-container">
		<!--  contains white strip behind the nav    -->
	</div>

	<!--   Nav Start     -->
	<nav class="m-auto">
		<!--    The order of some nav elements will change depending on the viewport size     -->
		<ul class="d-flex flex-row flex-sm-row ml-auto-sm mr-auto-sm flex-md-row align-items-center flex-wrap flex-sm-wrap justify-content-center justify-content-md-start ">
			<li class="p-2 order-md-1 order-sm-3 order-3"><img src="/images/logo.png" class="logo"></li>
			<li class="p-2 order-md-3 order-sm-8 order-6 wrap-it"><span class="logo-text">codeup design</span></li>
			<li class="ml-auto-md p-2 order-md-3 order-sm-1 order-1 text-uppercase" ><a href="#"> Services</a></li>
			<li class="p-2 order-md-4 order-sm-2 order-2 text-uppercase"><a href="#">Work</a> </li>
			<li class="p-2 order-sm-4 order-4 text-uppercase"><a href="#">Blog</a></li>
			<li class="p-2 order-sm-5 order-5 text-uppercase"><a href="#">Contact</a></li>
		</ul>
	</nav>

	<!-- sub header section !-->
	<h1 class="text-center text-uppercase">visual design & web development</h1>
	<h2 class="text-center text-uppercase">from park city, utah</h2>
	<div class="d-flex flex-wrap justify-content-center mx-auto" id="circleContainer">
	<div class="rounded-circle circles col-6 d-flex align-items-center justify-content-center text-white text-uppercase" id="circle1"><h5>design</h5></div>
	<div class="rounded-circle circles col-6 d-flex align-items-center justify-content-center text-white text-uppercase" id="circle2"><h5>develop</h5></div>
	<div class="rounded-circle circles col-6 d-flex align-items-center justify-content-center text-white text-uppercase" id="circle3"><h5>support</h5></div>
	<div class="rounded-circle circles col-6 d-flex align-items-center justify-content-center text-white text-uppercase" id="circle4"><h5>host</h5></div>
	</div>
	<hr>
</header>
<main class="d-flex flex-column justify-content-center">
	<p class="text-uppercase text-center">selected work</p>
	<img class="h-75 w-75 mx-auto" src="images/apple-ipad.jpg" alt="green apples with ipad and keyboard">
	<div class="d-flex w-75 mx-auto">
		<p class="text-uppercase flex-fill">featured project</p>
		<section class="d-flex">
			<div class="rounded-circle text-uppercase text-dark littleCircle justify-content-center d-flex" id="littleCircle1"><h5>d</h5></div>
			<div class="rounded-circle text-uppercase text-dark littleCircle justify-content-center d-flex" id="littleCircle2"><h5>d</h5></div>
			<div class="rounded-circle text-uppercase text-dark littleCircle justify-content-center d-flex" id="littleCircle3"><h5>s</h5></div>
			<div class="rounded-circle text-uppercase text-dark littleCircle justify-content-center d-flex" id="littleCircle4"><h5>h</h5></div>


		</section>
	</div>

</main>


</body>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
